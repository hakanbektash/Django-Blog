<!DOCTYPE html>
{% load static %} <!-- static dosyasının altına bakması gerektiğini söyler -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Django Blog</title>
</head>
<body>
    {% include "includes/navbar.html" %}
    

    <div style="margin-top : 50px; margin-bottom: 100px;" class="container">
    <!--Django Mesajları Kullanma; Normalde sitede başka ama burada danger gelirse ilki gelmezse hangisiyse onu yazacak şekilde kodladı.-->
    {% if messages %}
    
        {% for message in messages %} 
        {% if message.tags == "info" %}
        <br>
        <div class="alert alert-danger">{{ message }}</div>
        {% else %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endif %}    
        {% endfor %}
    
    {% endif %}

    {% block body %}
        
    {% endblock body %}
    </div>






    <script src = "{% static 'js//bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    

</body>
</html>
